  AD: "/home/student/2_finaletoolkit/AD-ATAC-TF.sorted.bed"
  NE: "/home/student/2_finaletoolkit/NE-ATAC-TF.sorted.bed"

signals: ["cleavage_profile", "wps"]   

matrix:
  upstream: 1500 # bp to include upstream of the reference point
  downstream: 1500  # bp to include downstream of the reference point
  binsize: 15  # bin size in bp
  reference_point: "center"  # deepTools reference-point mode (center/TSS/etc.)
  missingDataAsZero: true  # treat missing bigWig bins as zero
  skipZeros: true  # ignore zero-only bins when averaging

profile:
  averageType: "mean"  # mean/median as supported by plotProfile          
  smooth_bp: 165  # smoothing window in bp (applied inside feature script)              

# center_window: used to compute central mean signal
# shoulders: left/right shoulder bands (inner/outer)
# amp_core: core region for amplitude computation
# phase: eight phasing anchor positions (left3, left2, left1, left0, right0, right1, right2, right3)
features:
  center_window: [-30, 30]
  shoulders: [-150, -75, 75, 150]
  amp_core: [-150, 150]
  phase: [-220, -170, -170, -120, 120, 170, 170, 220]

# short/mono/di define inclusive ranges for interval proportions.
fraglen:
  short: [100, 150]
  mono : [160, 220]
  di : [300, 400]

# kmer_col_regex: case-insensitive regex for the column that holds k-mers
# value_col: name of the numeric column to summarize (e.g., counts)
# *prefixes: motif groups to collapse (CG/AT/CCGG)
motif:
  kmer_col_regex: "(?i)^kmer$"      
  value_col: "count"                
  cg_prefixes: ["CG", "GC"]
  at_prefixes: ["AA","TT","AT","TA"]
  ccgg_prefixes: ["CC","GG"]
